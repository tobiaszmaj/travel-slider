<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
	<link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css" media="screen">
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.min.css">

	<title>Travel slider</title>
</head>

<body>

	<button type="button" class="button restart-button">Restart</button>

	<!-- flickity carousel -->
	<div class="main-carousel"></div>

	<!-- progress bar -->
	<div class="progress-bar"></div>

	<!-- google maps -->
	<div id="map" class="google-map"></div>

	<!-- mustache template -->
	<script id="carousel-template" type="x-tmpl-mustache">
		<div class="carousel-cell" style='background-image: url("{{image}}")'>
			<div class="container">
				<h1 class="carousel-cell-text"> {{ title }} </h1>
					{{{ description }}}
			</div>
		</div>
	</script>

	<script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
	<script src="vendor/hash.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.1.0/mustache.min.js"></script>
	<script src="js/slideData.js"></script>
	<script src="js/main.js"></script>
	<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBl0jtBPkQbgwE_0CREdOQ2a6g-IUVck1E&callback=initMap">
	</script>
</body>

</html>
